<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <h1 class="title">Totally Trivial Trivia</h1>
    <!-- <img src="TriviaGame2/assets/images/background.jpg", alt="background pic"> -->
    <button id="start">Start</button>
    <h3 id="timer" class="hide">Time Remaining:
        <span id="remainingTime">120</span>
    </h3>
    <div id="container">
        <p id="question" class="questionclass"></p>
    </div>
    <button id="done" class="hide">Done</button>
    <h3 id="done-msg" class="hide">All Done!</h3>
    <p id="correct" class="hide">Correct Answers:
        <span id="result-1">0</span>
    </p>
    <p id="incorrect" class="hide">Incorrect Answers:
        <span id="result-2">0</span>
    </p>
    <p id="unanswered" class="hide">Unanswered:
        <span id="result-3">0</span>
    </p>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
